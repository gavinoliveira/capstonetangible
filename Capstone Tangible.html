<body>
  <div id="app" class="flex flex-col min-h-screen justify-center items-center p-4 bg-gradient-to-b from-blue-50 to-indigo-100">
    <!-- Content will be replaced by JavaScript -->
  </div>

  <script>
    // Quiz questions and answer options with religion mappings
    const questions = [
      {
        id: 1,
        text: "Which statement best describes your view on the divine?",
        options: [
          { text: "There is one God who created and rules the universe", religions: { Christianity: 2, Islam: 2, Judaism: 2 } },
          { text: "There are many divine beings or manifestations", religions: { Hinduism: 2, Buddhism: 1, "New Age": 1 } },
          { text: "The divine is more of an impersonal force or energy", religions: { Buddhism: 2, "New Age": 2, Hinduism: 1 } },
          { text: "I'm skeptical about or don't believe in divine beings", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 2,
        text: "Which of these ideas about human nature resonates most with you?",
        options: [
          { text: "Humans are born in a fallen or imperfect state, needing redemption", religions: { Christianity: 2, Islam: 1, Judaism: 1 } },
          { text: "Humans are caught in cycles of rebirth until achieving enlightenment", religions: { Buddhism: 2, Hinduism: 2 } },
          { text: "Humans are spiritual beings having a human experience", religions: { "New Age": 2, Hinduism: 1 } },
          { text: "Humans are natural beings shaped by evolution and environment", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 3,
        text: "What do you believe happens after death?",
        options: [
          { text: "The soul is judged and goes to heaven, hell, or something similar", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "The soul is reborn into another body based on karma", religions: { Hinduism: 2, Buddhism: 2 } },
          { text: "The soul continues on a spiritual journey in other realms", religions: { "New Age": 2 } },
          { text: "Consciousness ends and returns to the natural world", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 4,
        text: "Which approach to religious texts makes the most sense to you?",
        options: [
          { text: "Sacred texts are divinely inspired and should be followed closely", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "Sacred texts contain wisdom but should be interpreted for modern times", religions: { Judaism: 2, Christianity: 1, Buddhism: 1, Hinduism: 1 } },
          { text: "Various spiritual teachings can be combined for personal guidance", religions: { "New Age": 2, Buddhism: 1 } },
          { text: "Religious texts are human creations with historical and cultural value", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 5,
        text: "How do you feel about religious rituals and practices?",
        options: [
          { text: "Regular ritual practices are essential to faith and community", religions: { Islam: 2, Judaism: 2, Christianity: 1 } },
          { text: "Meditation and mindfulness are the most valuable practices", religions: { Buddhism: 2, Hinduism: 1, "New Age": 1 } },
          { text: "Personal spiritual practices are more important than formal ones", religions: { "New Age": 2, Christianity: 1 } },
          { text: "I find meaning in non-religious traditions and celebrations", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 6,
        text: "What's your view on the relationship between religion and morality?",
        options: [
          { text: "Moral teachings come primarily from divine revelation", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "Morality is about finding harmony and reducing suffering", religions: { Buddhism: 2, Hinduism: 1 } },
          { text: "Each person must discover their own authentic moral path", religions: { "New Age": 2 } },
          { text: "Morality evolved as a social necessity and is independent of religion", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 7,
        text: "How do you primarily seek truth or understanding?",
        options: [
          { text: "Through faith, revelation, and religious teachings", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "Through meditation, intuition, and inner wisdom", religions: { Buddhism: 2, Hinduism: 1, "New Age": 1 } },
          { text: "Through connecting with universal consciousness or energy", religions: { "New Age": 2, Hinduism: 1 } },
          { text: "Through reason, evidence, and scientific inquiry", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 8,
        text: "Which view of religious diversity feels right to you?",
        options: [
          { text: "One particular faith tradition holds the most complete truth", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "Different religions offer valid paths to the same ultimate reality", religions: { Hinduism: 2, "New Age": 1, Buddhism: 1 } },
          { text: "Each person should create their own spiritual synthesis", religions: { "New Age": 2 } },
          { text: "Religions are human attempts to explain the unknown", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 9,
        text: "What is your primary purpose in life?",
        options: [
          { text: "To follow God's will and receive salvation", religions: { Christianity: 2, Islam: 2, Judaism: 1 } },
          { text: "To break free from suffering and achieve enlightenment", religions: { Buddhism: 2, Hinduism: 1 } },
          { text: "To evolve spiritually and raise collective consciousness", religions: { "New Age": 2, Hinduism: 1 } },
          { text: "To find meaning and contribute positively in this life", religions: { "Atheism/Agnosticism": 2 } }
        ]
      },
      {
        id: 10,
        text: "How do you connect with something greater than yourself?",
        options: [
          { text: "Through prayer and worship of God", religions: { Christianity: 2, Islam: 2, Judaism: 2 } },
          { text: "Through meditation and spiritual disciplines", religions: { Buddhism: 2, Hinduism: 2 } },
          { text: "Through connection with energy, nature, or universal consciousness", religions: { "New Age": 2, Hinduism: 1 } },
          { text: "Through human connection, nature, and understanding the cosmos", religions: { "Atheism/Agnosticism": 2 } }
        ]
      }
    ];

    // Religion descriptions for results
    const religionDescriptions = {
      Christianity: "Christianity centers on belief in one God and the teachings of Jesus Christ, focusing on salvation through faith. Key themes include God's love, forgiveness, and the hope of eternal life.",
      Islam: "Islam is based on submission to Allah (God) and following the teachings of Prophet Muhammad as recorded in the Quran. The faith emphasizes the Five Pillars, including daily prayer and charitable giving.",
      Judaism: "Judaism, one of the world's oldest monotheistic religions, focuses on the covenant between God and the Jewish people. It emphasizes ethical conduct, justice, and tradition through Torah study and observance.",
      Hinduism: "Hinduism embraces diverse beliefs and practices, recognizing many paths to ultimate reality. Central concepts include karma, dharma (duty/righteousness), and the cycle of rebirth, with various deities representing aspects of Brahman (ultimate reality).",
      Buddhism: "Buddhism focuses on ending suffering through understanding the Four Noble Truths and following the Eightfold Path. Rather than emphasizing gods, it centers on achieving enlightenment through meditation and ethical living.",
      "Atheism/Agnosticism": "This perspective approaches life without belief in deities or supernatural forces. It emphasizes reason, evidence, and finding meaning within the natural world and human connections.",
      "New Age": "New Age spirituality draws from various traditions to create personalized spiritual paths. It often emphasizes personal growth, energy work, and connection with a universal consciousness or spirituality."
    };

    // State variables
    let currentQuestion = 0;
    let scores = {
      Christianity: 0,
      Islam: 0,
      Judaism: 0,
      Hinduism: 0,
      Buddhism: 0,
      "Atheism/Agnosticism": 0,
      "New Age": 0
    };
    let showResults = false;
    let quizStarted = false;

    // Handle answer selection
    function handleAnswerClick(option) {
      // Add points for each religion based on the selected option
      Object.entries(option.religions).forEach(([religion, points]) => {
        scores[religion] += points;
      });
      
      // Move to next question or show results
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuiz();
      } else {
        showResults = true;
        renderQuiz();
      }
    }

    // Get top religion result
    function getTopResult() {
      let topReligion = "";
      let topScore = -1;
      
      Object.entries(scores).forEach(([religion, score]) => {
        if (score > topScore) {
          topReligion = religion;
          topScore = score;
        }
      });
      
      return topReligion;
    }

    // Get all results in descending order
    function getAllResults() {
      return Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .map(([religion, score]) => ({ religion, score }));
    }

    // Restart the quiz
    function restartQuiz() {
      currentQuestion = 0;
      scores = {
        Christianity: 0,
        Islam: 0,
        Judaism: 0,
        Hinduism: 0,
        Buddhism: 0,
        "Atheism/Agnosticism": 0,
        "New Age": 0
      };
      showResults = false;
      quizStarted = false;
      renderQuiz();
    }

    // Start the quiz
    function startQuiz() {
      quizStarted = true;
      renderQuiz();
    }

    // Rendering functions
    function renderWelcomeScreen() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6 text-center">
          <h1 class="text-3xl font-bold mb-2 text-indigo-800">World Religion Affiliation Quiz</h1>
          <div class="flex justify-center mb-4">
            <div class="flex space-x-1">
              ${['✝️', '☪️', '✡️', '🕉️', '☸️', '🔭', '✨'].map((emoji, i) => (
                `<span key="${i}" class="text-xl">${emoji}</span>`
              )).join('')}
            </div>
          </div>
          <p class="mb-6 text-gray-600">
            Discover which of the world's major religions most closely aligns with your personal beliefs by answering 10 simple questions.
          </p>
          <button
            id="start-quiz"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-colors w-full md:w-auto"
          >
            Start Quiz
          </button>
        </div>
      `;
      
      document.getElementById('start-quiz').addEventListener('click', startQuiz);
    }

    function renderQuestionScreen() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6">
          <div class="mb-4 flex justify-between items-center">
            <span class="text-sm font-medium text-gray-500">Question ${currentQuestion + 1} of ${questions.length}</span>
            <div class="w-1/2 bg-gray-200 rounded-full h-2">
              <div 
                class="bg-indigo-600 h-2 rounded-full" 
                style="width: ${((currentQuestion + 1) / questions.length) * 100}%"
              ></div>
            </div>
          </div>
          
          <h2 class="text-xl font-semibold mb-4">${questions[currentQuestion].text}</h2>
          
          <div class="space-y-3" id="options-container">
            ${questions[currentQuestion].options.map((option, index) => `
              <button
                id="option-${index}"
                class="w-full text-left p-3 border border-gray-300 rounded-lg hover:bg-indigo-50 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                ${option.text}
              </button>
            `).join('')}
          </div>
        </div>
      `;
      
      // Add event listeners for options
      questions[currentQuestion].options.forEach((option, index) => {
        document.getElementById(`option-${index}`).addEventListener('click', () => handleAnswerClick(option));
      });
    }

    function renderResultsScreen() {
      const topReligion = getTopResult();
      const allResults = getAllResults();
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6">
          <h1 class="text-2xl font-bold mb-4 text-center text-indigo-800">Your Results</h1>
          
          <div class="mb-6 p-4 bg-indigo-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-2 text-center">Your closest match is:</h2>
            <p class="text-2xl font-bold text-center text-indigo-700 mb-3">${topReligion}</p>
            <p class="text-gray-700 text-sm">${religionDescriptions[topReligion]}</p>
          </div>

          <div class="mb-6">
            <h3 class="text-lg font-medium mb-2">All Results:</h3>
            <div class="space-y-2">
              ${allResults.map(({ religion, score }) => `
                <div class="flex justify-between items-center">
                  <span class="font-medium">${religion}</span>
                  <div class="w-2/3 bg-gray-200 rounded-full h-4">
                    <div 
                      class="bg-indigo-600 h-4 rounded-full"
                      style="width: ${(score / 20) * 100}%"
                    ></div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div class="flex justify-center">
            <button
              id="restart-quiz"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition-colors"
            >
              Take Quiz Again
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('restart-quiz').addEventListener('click', restartQuiz);
    }

    // Main render function
    function renderQuiz() {
      if (!quizStarted) {
        renderWelcomeScreen();
      } else if (showResults) {
        renderResultsScreen();
      } else {
        renderQuestionScreen();
      }
    }

    // Initial render
    document.addEventListener('DOMContentLoaded', renderQuiz);
  </script>
</body>
